<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h3> Basic information</h3>
            <div class="form_container">
                <div class="form_control">
                    <label for="first_name"> Full Name</label>
                    <input id="first_name" name="first_name" placeholder="">
                    
                </div>

                <div class="form_control">
                    <label for="email"> E-Mail</label>
                    <input type="email" id="first_name" name="first_name" placeholder="">
                </div>

                
                <div class="form_control">
                    <label for="select_category">Category</label>
                    <select id="select_category" name="select_category">
                        <option selected> -select-</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                    </select>
                </div>

                <div class="form_control">
                    <label for="first_name"> Date of birth</label>
                    <input type="date" id="first_name" name="first_name" placeholder="">
                </div>

                <div class="form_control">
                    <label for="Mobile no">Mobile no.</label>
                    <input id="Mobile no" name="Mobile no" placeholder="">
                </div>

                <div class="form_control">
                    <label for="gender">gender</label>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </div>

                <div class="form_control">
                    <label for="city">City</label>
                    <input id="city" name="city" placeholder="">
                </div>

                <div class="textarea_control">
                    <label for="Address"> Address</label>
                    <!-- <p>Address</p> -->
                    <textarea name="Address" id="Address" cols="38" rows="2" placeholder="Enter address"></textarea>
                </div>

                <div class="form_control">
                    <label for="10%">10th %</label>
                    <input id="10%" name="10%" placeholder="">
                </div>

                <div class="form_control">
                    <label for="12th%">10th %</label>
                    <input id="12th%" name="12th%" placeholder="">
                </div>
                <h4>diploma(if applicable)</h4>

                <div class="form_control">
                    <label for="course">Course</label>
                    <select id="course" name="course">
                        <option selected> -select-</option>
                        <option value="1">Diploma(Civil Eng..)</option>
                        <option value="2">Diploma(C S E)</option>
                        <option value="3">Diploma(Electrical Eng...)</option>
                        <option value="4">Diploma(Electronics & Communication eng..)</option>
                        <option value="4">Diploma(Mechnical Engineering)</option>
                        <option value="4">Diploma (Inforamtion Technology)</option>
                        <option value="4">Other</option>
                    </select>  
                 </div>
                 <label for="">Others(if not in list)</label>
                 <div class="form_control">
                    <label for="Institute">Institute</label>
                    <input id="Institute" name="Institute" placeholder="">
                </div>
                <div class="form_control">
                    <label for="university">university</label>
                    <input id="university" name="university" placeholder="">
                </div>

                
                <div class="form_control">
                    <label for="Passing">Year of Passing</label>
                    <select id="Passing" name="Passing">
                        <option selected> -select-</option>
                        <option value="1">2008</option>
                        <option value="2">2009</option>
                        <option value="3">2010</option>
                        <option value="4">2011</option>
                        <option value="5">2012</option>
                        <option value="6">2013</option>
                        <option value="7">2014</option>
                        <option value="8">2015</option>
                        <option value="9">2016</option>
                        <option value="10">2017</option>
                        <option value="11">2018</option>
                        <option value="12">2019</option>
                        <option value="13">2020</option>
                        <option value="14">2021</option>
                        <option value="15">2022</option>
                        <option value="16">2023</option>
                        <option value="17">2024</option>
                    </select>
                </div>
                <label for="">Percentage</label>
                <input id="" name="" placeholder="">
                <h4>Graduation</h4>
                <div class="form_control">
                    <label for="course">Course</label>
                    <select id="course" name="course">
                        <option selected> -select-</option>
                        <option value="1">Bachelor(Civil Eng..)</option>
                            <option value="2">Bachelor(C S E)</option>
                            <option value="3">Bachelor(Electrical Eng...)</option>
                            <option value="4">Bachelor(Electronics & Communication eng..)</option>
                            <option value="4">Bachelor(Mechnical Engineering)</option>
                            <option value="4">Bachelor(Inforamtion Technology)</option>
                            <option value="4">Other</option>
                    </select>  
                 </div>
                 <div class="form_control">
                    <label for="Institute">Institute</label>
                    <input id="Institute" name="Institute" placeholder="">
                </div>
                <div class="form_control">
                    <label for="university">university</label>
                    <input id="university" name="university" placeholder="">
                </div>

                <div class="form_control">
                    <label for="Passing">Year of Passing</label>
                    <select id="Passing" name="Passing">
                        <option selected> -select-</option>
                        <option value="1">2008</option>
                        <option value="2">2009</option>
                        <option value="3">2010</option>
                        <option value="4">2011</option>
                        <option value="5">2012</option>
                        <option value="6">2013</option>
                        <option value="7">2014</option>
                        <option value="8">2015</option>
                        <option value="9">2016</option>
                        <option value="10">2017</option>
                        <option value="11">2018</option>
                        <option value="12">2019</option>
                        <option value="13">2020</option>
                        <option value="14">2021</option>
                        <option value="15">2022</option>
                        <option value="16">2023</option>
                        <option value="17">2024</option>
                    </select>
                </div>
                <div class="form_container">
                <label for="Percentage">Percentage</label>
                
                <input id="Percentage" name="Percentage" placeholder="">
            </div>
               <div class="button_container">
                <button type="submit">Apply Now</button>
               </div>

        </div>
    </div>
</body>
</html>
